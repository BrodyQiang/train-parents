spring.cloud.nacos.config.namespace=12306Train
## nacos\u914D\u7F6E\u5206\u7EC4
spring.cloud.nacos.config.group=DEFAULT_GROUP
## \u8D85\u65F6\u65F6\u95F4
spring.cloud.nacos.config.timeout=3000

